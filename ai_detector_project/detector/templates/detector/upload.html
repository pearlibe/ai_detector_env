{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Image Checker</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .upload-card {
      max-width: 480px;
      margin: auto;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    .upload-card .card-body {
      padding: 2rem;
    }
    .form-control-file { display: none; }
    .custom-file-label {
      cursor: pointer;
      padding: .75rem 1.25rem;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      border-radius: .5rem;
      color: #fff;
      display: inline-block;
      transition: background .3s;
    }
    .custom-file-label:hover {
      background: linear-gradient(90deg, #fad0c4, #ff9a9e);
    }
  </style>
</head>
<body>
  <div class="upload-card">
    <div class="card-body text-center">
      <h2 class="card-title mb-4">AI Image Checker</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <input
            type="file"
            name="image"
            id="imageInput"
            class="form-control-file"
            accept="image/*"
            required
            onchange="updateLabel()"
          />
          <label for="imageInput" class="custom-file-label" id="fileLabel">
            Choose an image…
          </label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100">
          Upload & Analyze
        </button>
      </form>
    </div>
  </div>

  <script>
    function updateLabel() {
      const input = document.getElementById('imageInput');
      const label = document.getElementById('fileLabel');
      label.textContent = input.files.length
        ? input.files[0].name
        : 'Choose an image…';
    }
  </script>
</body>
</html>
